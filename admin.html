<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FFUAV Command Center">
    <title>FFUAV Command Center - Unified</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        /* --- CORE THEME --- */
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6; /* Blue for Drone */
            --fire: #ef4444;   /* Red for Fire */
            --success: #10b981;
            --warning: #f59e0b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--primary);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--primary);
            display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--secondary); padding: 40px; border-radius: 12px;
            text-align: center; width: 320px; border: 1px solid var(--border);
        }
        .login-box input {
            width: 100%; padding: 12px; margin: 15px 0; background: var(--primary);
            border: 1px solid var(--border); color: white; border-radius: 6px;
        }
        .login-box button {
            width: 100%; padding: 12px; background: var(--accent); color: white;
            border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
        }

        /* --- DASHBOARD LAYOUT --- */
        #dashboard { display: none; height: 100%; flex-direction: column; }
        
        header {
            height: 60px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; background: var(--secondary);
        }
        
        .brand { font-size: 20px; font-weight: 700; display: flex; gap: 10px; align-items: center; }
        .brand i { color: var(--fire); }

        .main-content {
            flex: 1; display: grid; grid-template-columns: 400px 1fr; overflow: hidden;
        }

        /* --- LEFT PANEL (MISSIONS) --- */
        .sidebar {
            background: var(--secondary); border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
        }
        .panel-header {
            padding: 16px; border-bottom: 1px solid var(--border);
            font-weight: 600; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; color: var(--text-muted);
        }
        .mission-list { flex: 1; overflow-y: auto; padding: 0; }
        
        .mission-item {
            padding: 16px; border-bottom: 1px solid var(--border);
            transition: background 0.2s; cursor: pointer;
        }
        .mission-item:hover { background: rgba(255,255,255,0.02); }
        .mission-item.active { background: rgba(59, 130, 246, 0.1); border-left: 3px solid var(--accent); }
        
        .m-row { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .m-badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .status-PENDING { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .status-IN_PROGRESS { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .status-ABORTED { background: rgba(239, 68, 68, 0.2); color: var(--fire); }
        
        .m-actions { display: flex; gap: 8px; margin-top: 10px; }
        .btn-sm {
            padding: 6px 12px; border-radius: 4px; border: none; font-size: 11px;
            font-weight: 700; cursor: pointer; flex: 1;
        }
        .btn-approve { background: var(--success); color: #000; }
        .btn-abort { background: var(--secondary); border: 1px solid var(--fire); color: var(--fire); }

        /* --- RIGHT PANEL (MAP) --- */
        .map-wrapper { position: relative; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; background: #0f172a; }

        /* --- TELEMETRY OVERLAY --- */
        .telemetry-card {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px);
            border: 1px solid var(--border); border-radius: 12px;
            width: 260px; padding: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .t-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid var(--border);
        }
        .drone-status-pill {
            font-size: 10px; font-weight: bold; padding: 2px 8px; border-radius: 10px;
            background: var(--border); color: var(--text-muted);
        }
        .drone-status-pill.online { background: var(--accent); color: white; }

        .t-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .t-item { display: flex; flex-direction: column; gap: 2px; }
        .t-label { font-size: 11px; color: var(--text-muted); }
        .t-value { font-size: 16px; font-weight: 600; font-family: monospace; }
        
        .battery-bar { height: 4px; background: var(--border); border-radius: 2px; margin-top: 4px; overflow: hidden; }
        .battery-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.5s; }

        /* --- MARKER STYLES --- */
        .custom-marker { transition: transform 0.3s; }
        .drone-marker-icon { 
            filter: drop-shadow(0 0 10px var(--accent)); 
            transition: all 0.5s linear; /* Smooth movement */
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .main-content { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
            .sidebar { border-right: none; border-bottom: 1px solid var(--border); order: 2; }
            .map-wrapper { order: 1; }
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom:10px;">FFUAV Command</h2>
            <p style="color:var(--text-muted); font-size:13px;">Restricted Access</p>
            <input type="password" id="password" placeholder="Passcode (1234)">
            <button onclick="login()">ENTER SYSTEM</button>
            <p id="login-error" style="color:var(--fire); margin-top:10px; display:none; font-size:12px;">Access Denied</p>
        </div>
    </div>

    <div id="dashboard">
        <header>
            <div class="brand">
                <i class="fas fa-shield-alt"></i>
                FFUAV ADMIN
            </div>
            <button onclick="logout()" style="background:transparent; border:1px solid var(--border); color:var(--text); padding:6px 12px; border-radius:6px; cursor:pointer;">
                LOGOUT
            </button>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="panel-header">
                    <span>Incoming Missions</span>
                    <button onclick="clearHistory()" style="float:right; background:none; border:none; color:var(--fire); cursor:pointer; font-size:10px;">CLEAR ALL</button>
                </div>
                <div class="mission-list" id="mission-list">
                    <div style="padding:20px; text-align:center; color:var(--text-muted);">
                        <i class="fas fa-spinner fa-spin"></i> Connecting...
                    </div>
                </div>
            </div>

            <div class="map-wrapper">
                <div id="map"></div>

                <div class="telemetry-card">
                    <div class="t-header">
                        <span style="font-weight:600; font-size:13px;"><i class="fas fa-plane"></i> DRONE-01</span>
                        <span id="drone-pill" class="drone-status-pill">OFFLINE</span>
                    </div>
                    
                    <div class="t-grid">
                        <div class="t-item">
                            <span class="t-label">ALTITUDE</span>
                            <span class="t-value" id="t-alt">-- m</span>
                        </div>
                        <div class="t-item">
                            <span class="t-label">SPEED</span>
                            <span class="t-value" id="t-speed">-- m/s</span>
                        </div>
                        <div class="t-item" style="grid-column: span 2;">
                            <div style="display:flex; justify-content:space-between;">
                                <span class="t-label">BATTERY</span>
                                <span class="t-value" id="t-batt-text">--%</span>
                            </div>
                            <div class="battery-bar"><div class="battery-fill" id="t-batt-fill"></div></div>
                        </div>
                        <div class="t-item" style="grid-column: span 2; border-top:1px solid var(--border); padding-top:10px; margin-top:4px;">
                            <span class="t-label">LAST UPDATE</span>
                            <span class="t-label" id="t-last-seen" style="color:var(--accent);">--</span>
                        </div>
                    </div>
                    
                    <button id="track-btn" onclick="toggleTracking()" style="width:100%; margin-top:12px; padding:8px; background:var(--secondary); border:1px solid var(--accent); color:var(--accent); border-radius:6px; cursor:pointer; font-size:11px;">
                        <i class="fas fa-crosshairs"></i> LOCK CAMERA
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, setDoc, serverTimestamp, getDocs, deleteDoc, getDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- AUTH ---
        window.login = () => {
            if(document.getElementById('password').value === '1234') {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                initSystem();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        };

        window.logout = () => location.reload();

        // --- MAIN SYSTEM ---
        function initSystem() {
            const firebaseConfig = {
                apiKey: "AIzaSyD3j2PpWAjlOQo-8x22EIECrAvbYfwtvng",
                authDomain: "autonomous-ff-uav.firebaseapp.com",
                projectId: "autonomous-ff-uav",
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            // 1. MAP SETUP
            const map = L.map('map').setView([12.9141, 74.8560], 14);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            // Layer Groups
            const missionLayer = L.layerGroup().addTo(map);
            const droneLayer = L.layerGroup().addTo(map);
            const pathLayer = L.layerGroup().addTo(map);

            // Drone Specifics
            const droneIcon = L.divIcon({
                html: '<i class="fas fa-location-arrow fa-2x" style="color:#3b82f6; transform: rotate(-45deg);"></i>',
                className: 'drone-marker-icon',
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });

            let droneMarker = L.marker([0,0], {icon: droneIcon}); // Init off-screen
            let flightPath = [];
            let polyline = L.polyline([], {color: '#3b82f6', weight: 3, opacity: 0.7}).addTo(pathLayer);
            let isTracking = false;

            // 2. MISSION LISTENER (FIREBASE)
            const q = query(collection(db, "missions"), orderBy("timestamp", "desc"));
            let latestMissionId = null;

            onSnapshot(q, snap => {
                const list = document.getElementById('mission-list');
                list.innerHTML = "";
                missionLayer.clearLayers();

                if (snap.empty) {
                    list.innerHTML = `<div style="padding:20px;text-align:center;color:#64748b">No active missions</div>`;
                    return;
                }

                let isFirst = true;

                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    const id = docSnap.id;

                    // A. ADD TO SIDEBAR LIST
                    const div = document.createElement('div');
                    div.className = `mission-item ${isFirst ? 'active' : ''}`;
                    div.innerHTML = `
                        <div class="m-row">
                            <span class="m-badge status-${d.status}">${d.status}</span>
                            <span style="font-size:11px; color:var(--text-muted)">${d.timestamp?.toDate().toLocaleTimeString() || '--:--'}</span>
                        </div>
                        <div style="font-weight:600; margin-bottom:4px;">${d.label || 'Emergency Report'}</div>
                        <div style="font-size:12px; color:var(--text-muted); margin-bottom:8px;">
                            <i class="fas fa-user"></i> ${d.reporterName || 'Unknown'} | <i class="fas fa-phone"></i> ${d.phone}
                        </div>
                        ${d.status === 'PENDING' ? `
                            <div class="m-actions">
                                <button class="btn-sm btn-approve" onclick="window.updateStatus('${id}', 'IN_PROGRESS')">DEPLOY DRONE</button>
                                <button class="btn-sm btn-abort" onclick="window.updateStatus('${id}', 'ABORT_SIGNAL')">REJECT</button>
                            </div>
                        ` : ''}
                        ${d.status === 'IN_PROGRESS' ? `
                             <div class="m-actions">
                                <button class="btn-sm btn-abort" onclick="window.updateStatus('${id}', 'ABORT_SIGNAL')">ABORT MISSION</button>
                            </div>
                        ` : ''}
                    `;
                    
                    // Click to zoom to mission
                    div.addEventListener('click', (e) => {
                        if(e.target.tagName !== 'BUTTON') {
                            map.flyTo([d.lat, d.lng], 16);
                            isTracking = false; // Stop tracking drone if user looks at mission
                            updateTrackBtn();
                        }
                    });

                    list.appendChild(div);

                    // B. ADD MARKER TO MAP
                    const color = d.status === 'PENDING' ? '#f59e0b' : (d.status === 'IN_PROGRESS' ? '#10b981' : '#64748b');
                    const marker = L.circleMarker([d.lat, d.lng], {
                        radius: 8,
                        fillColor: color,
                        color: "#fff",
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).bindPopup(`<b>${d.label}</b><br>Reporter: ${d.reporterName}`);
                    
                    missionLayer.addLayer(marker);

                    // C. AUTO ZOOM NEW MISSION
                    if (isFirst && d.status === 'PENDING' && latestMissionId !== id) {
                        map.flyTo([d.lat, d.lng], 16, {duration: 2});
                        latestMissionId = id;
                        isTracking = false;
                        updateTrackBtn();
                    }
                    isFirst = false;
                });
            });

            // 3. DRONE TELEMETRY LISTENER
            const droneRef = doc(db, "drone_status", "drone_01");
            
            onSnapshot(droneRef, (snap) => {
                if(!snap.exists()) return;
                const data = snap.data();

                // UI Update
                document.getElementById('t-alt').innerText = (data.altitude || 0) + " m";
                document.getElementById('t-speed').innerText = (data.speed || 0) + " m/s";
                document.getElementById('t-batt-text').innerText = (data.battery || 0) + "%";
                document.getElementById('t-batt-fill').style.width = (data.battery || 0) + "%";
                
                // Color code battery
                const fill = document.getElementById('t-batt-fill');
                if(data.battery < 20) fill.style.background = "var(--fire)";
                else if(data.battery < 50) fill.style.background = "var(--warning)";
                else fill.style.background = "var(--success)";

                // Status Pill
                const pill = document.getElementById('drone-pill');
                const lastUpdate = data.last_update?.toDate();
                const now = new Date();
                const diff = (now - lastUpdate) / 1000; // seconds

                if (diff < 5) {
                    pill.className = "drone-status-pill online";
                    pill.innerText = "ONLINE";
                    document.getElementById('t-last-seen').innerText = "LIVE";
                } else {
                    pill.className = "drone-status-pill";
                    pill.innerText = "OFFLINE";
                    document.getElementById('t-last-seen').innerText = diff > 60 ? Math.floor(diff/60)+"m ago" : Math.floor(diff)+"s ago";
                }

                // Map Update (Only if valid GPS)
                if (data.lat && data.lng && data.lat !== 0) {
                    const newPos = [data.lat, data.lng];

                    // Add marker if not added
                    if (!map.hasLayer(droneMarker)) {
                        droneMarker.addTo(droneLayer);
                    }
                    
                    droneMarker.setLatLng(newPos);
                    
                    // Update Path
                    flightPath.push(newPos);
                    // Limit path history for performance (last 500 points)
                    if (flightPath.length > 500) flightPath.shift();
                    polyline.setLatLngs(flightPath);

                    // Camera Tracking
                    if (isTracking) {
                        map.panTo(newPos, {animate: true, duration: 0.5});
                    }
                }
            });

            // 4. ACTION FUNCTIONS
            window.updateStatus = async (id, status) => {
                if (status === 'ABORT_SIGNAL' && !confirm('Abort Mission? Drone will return.')) return;

                const ref = doc(db, "missions", id);
                
                // 1. Update Mission
                await updateDoc(ref, { status: status });

                // 2. Send Command to Drone (if Deploying)
                if (status === 'IN_PROGRESS') {
                    const snap = await getDoc(ref);
                    const m = snap.data();
                    
                    await setDoc(doc(db, "drone_commands", "drone_01"), {
                        command: "GOTO",
                        mission_id: id,
                        target: { lat: m.lat, lng: m.lng },
                        timestamp: serverTimestamp()
                    });
                    
                    // Auto-track drone when deployed
                    isTracking = true;
                    updateTrackBtn();
                }
            };

            window.toggleTracking = () => {
                isTracking = !isTracking;
                updateTrackBtn();
                if(isTracking && droneMarker.getLatLng().lat !== 0) {
                    map.flyTo(droneMarker.getLatLng(), 18);
                }
            };

            function updateTrackBtn() {
                const btn = document.getElementById('track-btn');
                if(isTracking) {
                    btn.style.background = "var(--accent)";
                    btn.style.color = "white";
                    btn.innerHTML = '<i class="fas fa-lock"></i> TRACKING DRONE';
                } else {
                    btn.style.background = "transparent";
                    btn.style.color = "var(--accent)";
                    btn.innerHTML = '<i class="fas fa-crosshairs"></i> LOCK CAMERA';
                }
            }

            window.clearHistory = async () => {
                if(confirm("Delete ALL mission history?")) {
                    const s = await getDocs(collection(db, "missions"));
                    s.forEach(d => deleteDoc(d.ref));
                    flightPath = [];
                    polyline.setLatLngs([]);
                }
            }
        }
    </script>
</body>
</html>
