<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFUAV - Emergency Drone Dispatch System</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
/* ================= LOGIN OVERLAY ================= */
#login-overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #020617, #1f2937);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-box {
    background: white;
    padding: 30px;
    width: 100%;
    max-width: 360px;
    border-radius: 12px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

.login-box h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #1f2937;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1.5px solid #e5e7eb;
    font-size: 14px;
}

.login-box button {
    width: 100%;
    padding: 12px;
    background: #dc2626;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
}

.login-error {
    color: #dc2626;
    font-size: 13px;
    text-align: center;
    margin-top: 8px;
    min-height: 16px;
}

/* ================= APP VISIBILITY ================= */
#app {
    display: none;
}
</style>

</head>
<body>

<!-- ================= LOGIN ================= -->
<div id="login-overlay">
    <div class="login-box">
        <h2>FFUAV Admin Access</h2>
        <input type="text" id="login-user" placeholder="Username">
        <input type="password" id="login-pass" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="login-error" id="login-error"></div>
    </div>
</div>

<!-- ================= MAIN APP ================= -->
<div id="app">

<!-- ===== YOUR ORIGINAL UI (UNCHANGED) ===== -->

<div id="system-status" class="status-ready">
    <span class="status-icon"></span>
    System Status: Connecting...
</div>

<button class="info-btn" onclick="openModal()">
    <i class="fas fa-info-circle"></i>
</button>

<div class="mission-card" id="main-card">
    <div class="header-row">
        <span class="title"><i class="fas fa-helicopter"></i> Dispatch Control</span>
        <span class="coords-display" id="coords-text">Lat: -, Lng: -</span>
    </div>

    <div id="busy-warning" class="emergency-warning">
        SYSTEM BUSY: DRONE IN FLIGHT
    </div>

    <input id="reporter-name" placeholder="Full Name" required>
    <input id="phone" placeholder="10-digit phone" maxlength="10">
    <input id="label" placeholder="Landmark (optional)">

    <button onclick="useMyLocation()">Use My Location</button>
    <button id="deployBtn" onclick="sendMission()" disabled>TRANSMIT</button>
    <div id="status-msg"></div>
</div>

<div id="map"></div>

</div>

<!-- ================= SCRIPTS ================= -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ================= LOGIN LOGIC ================= */
const ADMIN_USER = "admin";
const ADMIN_PASS = "ffuav123";

function login() {
    const u = document.getElementById("login-user").value;
    const p = document.getElementById("login-pass").value;

    if (u === ADMIN_USER && p === ADMIN_PASS) {
        document.getElementById("login-overlay").style.display = "none";
        document.getElementById("app").style.display = "block";
    } else {
        document.getElementById("login-error").innerText = "Invalid credentials";
    }
}
</script>

<script type="module">
/* ================= YOUR FIREBASE + MAP CODE ================= */
/* (UNCHANGED EXCEPT INDENTATION) */

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyD3j2PpWAjlOQo-8x22EIECrAvbYfwtvng",
    authDomain: "autonomous-ff-uav.firebaseapp.com",
    projectId: "autonomous-ff-uav"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map('map').setView([12.9141, 74.8560], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let marker, selectedLat, selectedLng;

map.on('click', e => {
    selectedLat = e.latlng.lat;
    selectedLng = e.latlng.lng;
    if (marker) map.removeLayer(marker);
    marker = L.marker(e.latlng).addTo(map);
    document.getElementById("deployBtn").disabled = false;
});

window.useMyLocation = function () {
    navigator.geolocation.getCurrentPosition(pos => {
        selectedLat = pos.coords.latitude;
        selectedLng = pos.coords.longitude;
        map.setView([selectedLat, selectedLng], 15);
        if (marker) map.removeLayer(marker);
        marker = L.marker([selectedLat, selectedLng]).addTo(map);
        document.getElementById("deployBtn").disabled = false;
    });
};

window.sendMission = async function () {
    await addDoc(collection(db, "missions"), {
        lat: selectedLat,
        lng: selectedLng,
        phone: document.getElementById("phone").value,
        label: document.getElementById("label").value,
        status: "PENDING",
        timestamp: serverTimestamp()
    });
    document.getElementById("status-msg").innerText = "Mission sent";
};
</script>

</body>
</html>
