<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Control</title>
    <style>
        /* ==================== LAYOUT CONTAINERS ==================== */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            gap: 0;
        }

        .form-panel {
            width: 28%;
            background: white;
            padding: 20px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .map-panel {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* ==================== FORM CARD ==================== */
        .mission-card {
            position: static;
            transform: none;
            width: 100%;
            max-width: none;
            background: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            border-left: none;
            animation: none;
            backdrop-filter: none;
            max-height: none;
            overflow-y: visible;
            gap: 14px;
        }

        .mission-card .header-row {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            padding: 16px 0;
            margin: -20px -20px 0 -20px;
            padding: 16px 20px;
            border-bottom: 2px solid var(--accent);
            border-radius: 0;
            z-index: 50;
        }

        .mission-card .title {
            color: white;
        }

        .mission-card .coords-display {
            background: rgba(255,255,255,0.15);
            color: white;
            border-color: rgba(255,255,255,0.3);
            font-size: 11px;
        }

        /* ==================== INFO BUTTON ON MAP ==================== */
        .info-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-weight: bold;
            font-size: 22px;
            cursor: pointer;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .info-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.4);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 1024px) {
            .form-panel {
                width: 35%;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form-panel {
                width: 100%;
                height: auto;
                max-height: 50vh;
                box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            }

            .map-panel {
                height: 50vh;
            }

            .mission-card .header-row {
                margin: -20px -20px 0 -20px;
            }

            .action-row {
                flex-direction: column;
            }

            input, button {
                width: 100%;
            }
        }

        /* ==================== EXISTING ANIMATIONS ==================== */
        @keyframes slideDown {
            from { transform: translateX(0) translateY(-20px); opacity: 0; }
            to { transform: translateX(0) translateY(0); opacity: 1; }
        }

        .mission-card {
            animation: slideDown 0.4s ease-out;
        }
    </style>
</head>
<body>
    <!-- MAIN CONTAINER -->
    <div class="container">
        <!-- FORM PANEL (1/3) -->
        <div class="form-panel">
            <div class="mission-card" id="main-card">
                <div class="header-row">
                    <span class="title">
                        <i class="fas fa-helicopter"></i>
                        Dispatch Control
                    </span>
                    <span class="coords-display" id="coords-text">
                        <i class="fas fa-map-pin"></i>
                        Lat: -, Lng: -
                    </span>
                </div>

                <div id="busy-warning" class="emergency-warning">
                    SYSTEM BUSY: DRONE IN FLIGHT
                    CONTACT 101 FOR CRITICAL SITUATIONS
                </div>

                <div class="field-section">
                    <label class="field-label">
                        Full Name <span class="required-indicator">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="reporter-name" 
                        placeholder="Enter your name"
                        maxlength="100"
                        required>
                </div>

                <div class="field-section">
                    <label class="field-label">
                        Phone Number <span class="required-indicator">*</span>
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="10-Digit Number (XXXXXXXXXX)" 
                        inputmode="numeric"
                        maxlength="10"
                        pattern="[0-9]{10}"
                        required>
                </div>

                <div class="field-section">
                    <label class="field-label">
                        Severity Level <span class="required-indicator">*</span>
                    </label>
                    <select id="severity-level" required>
                        <option value="">Select severity...</option>
                        <option value="low">Low - Contained</option>
                        <option value="medium">Medium - Spreading</option>
                        <option value="high">High - Out of Control</option>
                        <option value="critical">Critical - Threat to Life</option>
                    </select>
                </div>

                <div class="field-section">
                    <label class="field-label">Location Name (Optional)</label>
                    <input 
                        type="text" 
                        id="label" 
                        placeholder="e.g., Central Park, Building A"
                        maxlength="50">
                </div>

                <div class="action-row">
                    <button class="btn-primary" onclick="useMyLocation()" title="Use current GPS location">
                        <i class="fas fa-location-crosshairs"></i>
                        Use My Location
                    </button>
                </div>

                <div class="action-row">
                    <button id="deployBtn" class="btn-deploy" onclick="sendMission()" disabled title="Send incident report">
                        <i class="fas fa-paper-plane"></i>
                        DISPATCH DRONE
                    </button>
                </div>
                <div class="status-msg" id="status-msg"></div>
            </div>
        </div>

        <!-- MAP PANEL (2/3) -->
        <div class="map-panel">
            <!-- INFO BUTTON -->
            <button class="info-btn" onclick="openModal()" title="View emergency information">
                <span>i</span>
            </button>

            <!-- MAP -->
            <div id="map"></div>
        </div>
    </div>

</body>
</html>
