<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroGuard - Fire Dispatch</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        /* Floating Card Style (Matches Screenshot 1) */
        .mission-card {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 5px; }
        .coords-display { font-family: monospace; color: #555; background: #f8f9fa; padding: 5px 10px; border-radius: 4px; font-size: 14px; }
        
        .action-row { display: flex; gap: 10px; margin-top: 5px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none; transition: 0.2s; }
        input:focus { border-color: #007bff; }

        button { padding: 10px 15px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: #007bff; color: white; flex: 1; }
        .btn-primary:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #545b62; }
        .btn-deploy { background: #dc3545; color: white; flex: 1; } /* Red for Deploy */
        .btn-deploy:hover { background: #c82333; }
        .btn-deploy:disabled { background: #ccc; cursor: not-allowed; }

        .status-msg { text-align: center; font-size: 13px; color: green; margin-top: 5px; height: 15px; }
    </style>
</head>
<body>

    <div class="mission-card">
        <div class="header-row">
            <strong> Fire Dispatch</strong>
            <span class="coords-display" id="coords-text">Lat: -, Lng: -</span>
        </div>

        <div class="action-row">
            <button class="btn-primary" onclick="useMyLocation()"> Use My Location</button>
            <button class="btn-secondary" onclick="copyCoords()"> Copy</button>
        </div>

        <div class="action-row">
            <input type="tel" id="phone" placeholder="Phone Number (Required)" required>
            <input type="text" id="label" placeholder="Label (e.g., Guest-point)">
        </div>

        <div class="action-row">
            <button id="deployBtn" class="btn-deploy" onclick="sendMission()" disabled> TRANSMIT COORDINATES</button>
        </div>
        <div class="status-msg" id="status-msg"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD3j2PpWAjlOQo-8x22EIECrAvbYfwtvng",
            authDomain: "autonomous-ff-uav.firebaseapp.com",
            projectId: "autonomous-ff-uav",
            storageBucket: "autonomous-ff-uav.firebasestorage.app",
            messagingSenderId: "701161445134",
            appId: "1:701161445134:web:2179fffa8747061723695f"
          };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Map Setup
        const map = L.map('map').setView([12.9141, 74.8560], 13); // Default: Mangalore
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

        let marker;
        let selectedLat = null;
        let selectedLng = null;

        // Click to Pin
        map.on('click', function(e) {
            updatePosition(e.latlng.lat, e.latlng.lng);
        });

        // Expose functions to window for buttons
        window.updatePosition = function(lat, lng) {
            selectedLat = lat;
            selectedLng = lng;
            
            if (marker) map.removeLayer(marker);
            marker = L.marker([lat, lng]).addTo(map).bindPopup("Target Location").openPopup();
            
            document.getElementById('coords-text').innerText = `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
            document.getElementById('deployBtn').disabled = false;
        };

        window.useMyLocation = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    map.setView([lat, lng], 15);
                    updatePosition(lat, lng);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        };

        window.copyCoords = function() {
            if(selectedLat) {
                navigator.clipboard.writeText(`${selectedLat}, ${selectedLng}`);
                alert("Coordinates copied!");
            }
        };

        window.sendMission = async function() {
            const phone = document.getElementById('phone').value;
            const label = document.getElementById('label').value || "Guest-point";
            
            if (!phone) { alert("Phone number is required."); return; }
            if (!selectedLat) { alert("Please select a location."); return; }

            const btn = document.getElementById('deployBtn');
            btn.innerText = "Sending...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "missions"), {
                    lat: selectedLat,
                    lng: selectedLng,
                    alt: 15.0,
                    phone: phone,
                    label: label,
                    status: "PENDING",
                    timestamp: serverTimestamp()
                });
                document.getElementById('status-msg').innerText = "Coordinates transmitted to UAV!";
                btn.innerText = " TRANSMIT COORDINATES";
                setTimeout(() => { 
                    btn.disabled = false; 
                    document.getElementById('status-msg').innerText = "";
                }, 3000);
            } catch (e) {
                console.error("Error: ", e);
                alert("Transmission failed.");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
