<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FFUAV Live Drone Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root {
    --bg: #0f172a;
    --card: #111827;
    --accent: #22c55e;
    --danger: #dc2626;
    --warn: #f59e0b;
    --text: #e5e7eb;
}

body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
}

header {
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #020617;
    border-bottom: 1px solid #1f2937;
}

header h1 {
    font-size: 18px;
    margin: 0;
}

.status {
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
}

.status.IDLE { background: #374151; }
.status.EN_ROUTE { background: #2563eb; }
.status.DROPPING { background: var(--accent); }
.status.EMERGENCY { background: var(--danger); }

.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    padding: 16px;
    height: calc(100vh - 70px);
}

.card {
    background: var(--card);
    border-radius: 12px;
    padding: 16px;
}

.card h3 {
    margin: 0 0 12px;
    font-size: 14px;
    color: #9ca3af;
}

.metric-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
}

.metric {
    background: #020617;
    padding: 12px;
    border-radius: 8px;
}

.metric span {
    font-size: 11px;
    color: #9ca3af;
}

.metric strong {
    display: block;
    font-size: 20px;
    margin-top: 4px;
}

#map {
    width: 100%;
    height: 100%;
    border-radius: 12px;
}
</style>
</head>

<body>

<header>
    <h1><i class="fas fa-helicopter"></i> FFUAV Live Drone Dashboard</h1>
    <span id="drone-status" class="status IDLE">IDLE</span>
</header>

<div class="container">
    <!-- TELEMETRY -->
    <div class="card">
        <h3>Drone Telemetry</h3>
        <div class="metric-grid">
            <div class="metric">
                <span>Battery</span>
                <strong id="battery">--%</strong>
            </div>
            <div class="metric">
                <span>Altitude</span>
                <strong id="altitude">-- m</strong>
            </div>
            <div class="metric">
                <span>Speed</span>
                <strong id="speed">-- m/s</strong>
            </div>
            <div class="metric">
                <span>Temperature</span>
                <strong id="temp">-- °C</strong>
            </div>
        </div>
    </div>

    <!-- MAP -->
    <div class="card">
        <h3>Live Position</h3>
        <div id="map"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, onSnapshot } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyD3j2PpWAjlOQo-8x22EIECrAvbYfwtvng",
    authDomain: "autonomous-ff-uav.firebaseapp.com",
    projectId: "autonomous-ff-uav"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map('map').setView([12.9141, 74.8560], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let marker = L.marker([12.9141, 74.8560]).addTo(map);

const droneRef = doc(db, "drone_status", "drone_01");

onSnapshot(droneRef, snap => {
    if (!snap.exists()) return;
    const d = snap.data();

    document.getElementById("battery").textContent = d.battery + "%";
    document.getElementById("altitude").textContent = d.altitude + " m";
    document.getElementById("speed").textContent = d.speed + " m/s";
    document.getElementById("temp").textContent = d.temperature + " °C";

    const statusEl = document.getElementById("drone-status");
    statusEl.textContent = d.status;
    statusEl.className = `status ${d.status}`;

    marker.setLatLng([d.lat, d.lng]);
    map.panTo([d.lat, d.lng], { animate: true, duration: 0.5 });
});
</script>

</body>
</html>
